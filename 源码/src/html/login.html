<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录/注册</title>
	<style>
		.container {
			width: 400px;
			margin: 40px auto;
		}
		.container input {
			width: 100%;
			line-height: 32px;
			margin-bottom: 10px;
			font-size: 18px;
			text-indent: 10px;
		}
		.container button {
			width: 100%;
			margin: 40px auto;
			line-height: 32px;
			text-align: center;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="container">
		<input type="tel" class="mobile" placeholder="输入手机号">
		<input type="tel" class="vcode" placeholder="输入验证码">
		<button class="login">登录</button>
	</div>
	<script>
		$('.login').click(function() {
			var params = {
				mobile: $('.mobile').val(),
				vcode: $('.vcode').val()
			}
			console.log('parmas==' + JSON.stringify(params));
			$.post('http://192.178.103.140:8888/login', params, function(res) {
				console.log(res);
				// res = JSON.parse(res);
				if (res.success) {
					console.log('登录或注册成功');
				} else {
					console.log(res.errorMsg);
				}
			});
		})
	</script>
</body>
</html>
